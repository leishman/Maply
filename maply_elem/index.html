<!DOCTYPE html>
<meta charset="utf-8">
<title>Maply: Interactive and educational map of the world</title>
<style>

.lead {
  text-align: center;
  margin: 0;
}
.background {
  fill: #A0C3FF;
  pointer-events: all;
}

#states {
  fill: #DCDCDC;
}

#states .active {
  fill: #1874CD; /* originally 'orange' */
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

body .modal {
  width: 500px; /* SET THE WIDTH OF THE MODAL */
}
.modal-body{
  height: 110px;
  margin-bottom: 0;
}

.bold {
  font-weight: bold;
}

svg {
  margin-left: auto;
  margin-right: auto;
  margin-top: 0;
  display: block;
  width: 1100;
}

.footer {
  margin-top: 10px;
  text-align: center;
}

#map {
  margin: 0 auto;
}

</style>
<body>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js"></script>  
<script src = "d3/d3.v3.js"></script>
<!-- <script src="../d3/"></script> -->
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="d3/topojson.v1.min.js"></script>



<div class="page-header" style="margin:0"> 
  <h1>&nbsp;&nbsp;Maply<small>kids</small></h1>
</div>
<h5 class="lead" id="state-change" style="margin-bottom:3px">Click a state, any state.</h5>

<div id="map">
</div>



<script>

// define initial variables
var width = 1100,
    height = 620,
    centered;

// adjust width and height parameters
var margin = {top: 10, left: 10, bottom: 10, right: 10}
  , width = parseInt(d3.select('#map').style('width'))
  , width = width - margin.left - margin.right
  , mapRatio = .5
  , height = width * mapRatio;

// Define projection type
var projection = d3.geo.albersUsa()
    .scale(width)
    .translate([width / 2, height / 2]);


// projection
var path = d3.geo.path()
    .projection(projection);

// Create svg
var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

// Create background for map
svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

// append group to the svg
var g = svg.append("g");

// run resize function on window resize
d3.select(window).on('resize', resize);

// draw the map
d3.json("us.json", function(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "state")
      // BEGIN ON MOUSEOVER
      .on("mouseover", function(d){
        if(!centered) { 
        d3.select(this).style("fill", "aliceblue");
        }

        $("#state-change").replaceWith('<h5 class="lead" id="state-change" style="margin-bottom:3px">' + stateName(d.id) + '</h5>');
          })
      // END ON MOUSEOVER
      // BEGIN ON MOUSOUT
      .on("mouseout", function(d){
        if(!centered){
        d3.select(this).style("fill", "#DCDCDC");
        }
        // div.transition()
        //   .duration(0)
        //   .style("opacity",0);
        })
      .on("click", function(d) {
        d3.select(this).style("fill", "#1874CD");
        clicked(d);
      });
      // END ON MOUSOUT
      
  // Create State Borders
  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
  });


// Function to look up ANSI state ID from JSON and find actual state name (yes I know it's ugly, future refactor)

// Turn off async
 $.ajaxSetup({
   async: false
 });

  function stateName(id) {

    states = [["Alabama",1],
      ["Alaska",2],
      ["Arizona",4],
      ["Arkansas",5],
      ["California",6],
      ["Colorado",8],
      ["Connecticut",9],
      ["Delaware",10],
      ["District of Columbia",11],
      ["Florida",12],
      ["Georgia",13],
      ["Hawaii",15],
      ["Idaho",16],
      ["Illinois",17],
      ["Indiana",18],
      ["Iowa",19],
      ["Kansas",20],
      ["Kentucky",21],
      ["Louisiana",22],
      ["Maine",23],
      ["Maryland",24],
      ["Massachusetts",25],
      ["Michigan",26],
      ["Minnesota",27],
      ["Mississippi",28],
      ["Missouri",29],
      ["Montana",30],
      ["Nebraska",31],
      ["Nevada",32],
      ["New Hampshire",33],
      ["New Jersey",34],
      ["New Mexico",35],
      ["New York",36],
      ["North Carolina",37],
      ["North Dakota",38],
      ["Ohio",39],
      ["Oklahoma",40],
      ["Oregon",41],
      ["Pennsylvania",42],
      ["Rhode Island",44],
      ["South Carolina",45],
      ["South Dakota",46],
      ["Tennessee",47],
      ["Texas",48],
      ["Utah",49],
      ["Vermont",50],
      ["Virginia",51],
      ["Washington",53],
      ["West Virginia",54],
      ["Wisconsin",55],
      ["Wyoming",56]];

    for (var i = 0; i < states.length; i++) {
      if (id == states[i][1]) {
        return states[i][0];
      }
    }
  }
// END stateName()


// Create global variable with State data
var state_data = [];
$.getJSON("state_data.json", function(data){
  for (var i = 0; i < data.length; i++) {
    state_data[i] = data[i];
  }

});


function returnStateArray(state){
  // console.log("top of rsa");
  
    for (var i = 0; i < state_data.length; i++) {
      console.log(state_data[i].State == state)
      if (state_data[i].State == state){
        return state_data[i];
      }
    }
}


// Executed when a state is clicked
  function clicked(d) {
    var x, y, k;

    if (d && centered !== d) {
     zoomIn(d);

    } 
    else {
      zoomOut(d);
    }

    if (centered){
        // Create variable for state name string if not centered
        state = stateName(d.id);

        $("#myModalLabel").text(state);
        state_info = returnStateArray(state);
        console.log(state_info)
        // if (state == "Georgia") {
        //   pageSource = "http://en.wikipedia.org/wiki/Georgia_(U.S._state)"
        // }
        // else if (state == "Washington") {
        //   pageSource = "http://en.wikipedia.org/wiki/Washington_(state)"
        // }
        // else{
        // pageSource = "http://www.wikipedia.org/wiki/" + state;
        // }
        // $("iframe").attr("src", pageSource)

        $('#stateCapital').html(state_info.Capital);
        $('#statePopulation').html(state_info.Pop_2012);
        $('#stateDate').html(state_info.Date_Statehood);

        $("#myModal").modal();
      }
  }
// End clicked

  function zoomOut() {

    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;

    g.transition()
        .duration(750)
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
        .style("stroke-width", 1.5 / k + "px");

  }

  function zoomIn(d) {

      var centroid = path.centroid(d);
      x = centroid[0];
      y = centroid[1];
      k = 4;
      centered = d;
      
    g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

    g.transition()
        .duration(750)
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
        .style("stroke-width", 1.5 / k + "px");
  }

  function resize() {

    // redefine map size
    width = parseInt(d3.select('#map').style('width'));
    width = width - margin.left - margin.right;
    height = width * mapRatio;

    // update projection
    projection
        .translate([width / 2, height / 2])
        .scale(width);

    // resize the map container
    d3.select("svg")
        .attr("width", width)
        .attr("height", height);

    // Create background for map
    svg.select("rect")
        .attr("width", width)
        .attr("height", height);


    // resize the map
    g.select('#state-borders').attr('d', path);
    g.selectAll('.state').attr('d', path);
  }

</script>

<body>
  <!-- Modal -->
  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">REPLACE</h3>
    </div>
    <div class="modal-body">
      <!-- <h4>replace</h4> -->
      <p><span class="bold">Capital: </span><span id="stateCapital"></span></p>
      <p><span class="bold">Population: </span><span id="statePopulation"></span></p>
      <p><span class="bold">Date of Statehood: </span><span id="stateDate"></span></p>
      <p id="state"></p>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-primary" id="close" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
  </div>

      </div>
    </div>
  </div>
