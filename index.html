<script>

var width = 1060,
    height = 600,
    centered;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

var g = svg.append("g");

d3.json("us.json", function(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
});

// Function to look up ANSI state ID from JSON and find actual state name (yes I know it's ugly, future refactor)

function stateName(id) {

states = [["Alabama",1],
  ["Alaska",2],
  ["Arizona",4],

  ["Colorado",8],
  ["Connecticut",9],

  for (var i = 0; i < states.length; i++) {

    }
  }
}

// Executed when a state is clicked
function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;

  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");

if (centered){
    // Create variable for state name string
    state = stateName(d.id);


    $("h4").text("Tryna learn about " + state + "? Check this out:");
    if (state == "Georgia") {
      pageSource = "http://en.wikipedia.org/wiki/Georgia_(U.S._state)"
    }
    else{
    pageSource = "http://www.wikipedia.org/wiki/" + state;
    }
    $("iframe").attr("src", pageSource)
    $("#myModal").modal();
    
    console.log(state);  
  }


}

</script>
